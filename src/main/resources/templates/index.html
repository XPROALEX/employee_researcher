<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<title>Employee Researcher</title>
</head>
<body>
	<div class="head1">
		<h1>Employee Researcher</h1>
		<h3>Selezionare il filtro desiderato</h3>
	</div>

	<div th:class="form_div">

		<form action="#" th:action="@{/search/results}" method="POST">

			<label>Employee Name:</label> <input type="text" name="employeeName" />

			<label>Department:</label> <select name="departmentId">
				<option value="">All</option>
				<option th:each="dept:${allDepList}" th:value="${dept.departmentId}"
					th:text="${dept.departmentName}">
			
			</select> <label>Location:</label> <select name="locationId">
				<option value="">All</option>
				<option th:each="loc:${allLocList}" th:value="${loc.locationId}"
					th:text="${loc.city}">
			
			</select> </select> <label>Country:</label> <select name="countryId">
				<option value="">All</option>
				<option th:each="country:${aallCounList}"
					th:value="${country.countryId}" th:text="${country.countryName}">
			
			</select> </select> <label>Region:</label> <select name="regionId">
				<option value="">All</option>
				<option th:each="region:${allRegList}" th:value="${region.regionId}"
					th:text="${region.regionName}">
			
			</select> <label>Min Salary:</label> <input type="number" name="minSalary" />

			<label>Max Salary:</label> <input type="number" name="maxSalary" />

			<button type="submit">Search</button>

		</form>

	</div>


	<div th:class="employee_table">
		<table>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Department</th>
					<th>salary</th>
					<th>commission pct</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee:${allEmpist}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td
						th:text="${employee.department != null ? employee.department.departmentName : 'N/A'}"></td>
					<td th:text="${employee.salary}"></td>
					<td
						th:text="${employee.commissionPct != null ? employee.commissionPct : 0.0}"></td>
				</tr>
			</tbody>
		</table>


	</div>

</body>
</html>
